<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #candidate {
            
            border-color: navy;
            box-sizing: border-box;
        }
         
        .buttonClass {
           
            border-color: black;
            border-style: inherit;
        }
         
        button:hover {
            background-color: yellow;
        }
       
    </style>
    
</head>
<body>
    <center> <br><br><br>
    <div style="text-align: center ;border:thick solid black ; width: 500px; height: 500px;">
   <h1 style="text-align: center ;">To Do List</h1>
    
    <script>
       function addItem() {
            var a = document.getElementById("list");
            var candidate = document.getElementById("candidate");
            var li = document.createElement("li");
            li.setAttribute('id', candidate.value);
            li.appendChild(document.createTextNode(candidate.value));
            a.appendChild(li);
        }
 
        // Creating a function to remove item from list
        function removeItem() {
 
            // Declaring a variable to get select element
            var a = document.getElementById("list");
            var candidate = document.getElementById("candidate");
            var item = document.getElementById(candidate.value);
            a.removeChild(item);
        }
    </script>

    <input type="text" id="candidate" /><button onclick="addItem()" class="buttonClass">Add item</button> <br><br>
    <ul id="list"></ul><button onclick="removeItem()" class="buttonClass"> Remove item</button>
    

</div>
</center>
</body>
</html>
